<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link href="public/css/style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <section style="border-style: groove">
        <h1><p class="title">Hubungi Kami</p></h1>
        <h4>
            <span class="bold">Kantor: </span><span class="normal">di jalan belum jadi</span>
            <br>
            <span class="bold">Nomor telepon: </span><span class="normal">08XX-XXXX-XXXX</span>
            <br>
            <span class="bold">Email: </span><span class="normal">email@contoh.com</span>
            <br>
        </h4>

        <h1><p class="title">Kirimkan Pesan</p></h1>
        <h4>
            <table style="width:100%">
                <tr>
                    <td><span class = "bold">Nama</span><br></td>
                    <td><form>
                        <input type="text" id="nama" name="name" value=""><br>
                    </form></td>
                </tr>
                <tr>
                    <td><span class = "bold">Email</span><br></td>
                    <td><form>
                        <input type="text" id="email" name="email" value=""><br>
                    </form></td>
                </tr>
                <tr>
                    <td><span class = "bold">Jenis kelamin</span></td>
                    <td><form>
                        <input type="radio" id="lakilaki" name="sex" value="male"><label for="sex">Laki-laki</label><br>
                        <input type="radio" id="perempuan" name="sex" value="female"><label for="sex">Perempuan</label><br>
                    </form></td>
                </tr>
                <tr>
                    <td><span class = "bold">Pesan anda</span></td>
                    <td><form><textarea id="pesan" name="message" rows="4" cols="50"></textarea><br></form></td>
                </tr>
                <tr>
                    <td>
                        <button type="button" onclick="">Kirim</button><br>
                    </td>
                </tr>
            </table>
         </h4>
    </section>
    
    <br>

</body>
</html>
